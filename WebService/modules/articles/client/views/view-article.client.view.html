<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Article
    <small>Article detail</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Article</li>
  </ol>
</section>

<section class="content">
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title" ng-bind="vm.article.title"></h3>
    </div>
    <div class="box-body">
      <small>
        <em class="text-muted">
          Posted on
          <span ng-bind="vm.article.created | date:'mediumDate'"></span>
          by
          <span ng-if="vm.article.user" ng-bind="vm.article.user.displayName"></span>
          <span ng-if="!vm.article.user">Deleted User</span>
        </em>
      </small>
      <div style="padding: 20px" 
      ng-bind-html="vm.deliberatelyTrustDangerousSnippet()">
      </div>
    </div>
  </div>
</section>
